<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Login Neumorphism</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    html, body {
      height: 100%;
      display: grid;
      place-items: center;
      background: #ffffff;
    }
    .content {
      width: 330px;
      padding: 40px 30px;
      background: #fcfcfc;
      border-radius: 10px;
      box-shadow: -3px -3px 7px #ffffff73,
                  2px 2px 5px rgba(94,104,121,0.288);
    }
    .content .text {
      font-size: 33px;
      font-weight: 600;
      margin-bottom: 35px;
      color: #595959;
    }
    .field {
      height: 50px;
      width: 100%;
      display: flex;
      align-items: center;
      position: relative;
      margin-bottom: 20px;
    }
    .field input {
      height: 100%;
      width: 100%;
      padding-left: 45px;
      outline: none;
      border: none;
      font-size: 16px;
      background: #dde1e7;
      color: #595959;
      border-radius: 25px;
      box-shadow: inset 2px 2px 5px #BABECC,
                  inset -5px -5px 10px #ffffff73;
    }
    .field span {
      position: absolute;
      color: #595959;
      width: 50px;
      text-align: center;
    }
    button {
      width: 100%;
      height: 50px;
      font-size: 18px;
      font-weight: 600;
      background: #dde1e7;
      border-radius: 25px;
      border: none;
      outline: none;
      cursor: pointer;
      color: #595959;
      box-shadow: 2px 2px 5px #BABECC,
                  -5px -5px 10px #ffffff73;
    }
    button:hover {
      color: #3498db;
    }
    .flash-messages {
      margin-bottom: 15px;
      font-size: 14px;
      color: red;
    }
  </style>
</head>
<body>

  <div class="content">
    <div class="text">Login</div>

    <!-- Flash message -->
    <div class="flash-messages">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div><strong>{{ category.title() }}:</strong> {{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>

    <!-- Login form -->
    <form method="POST">
      <div class="field">
        <span class="fas fa-user"></span>
        <input type="text" name="username" placeholder="Username" required>
      </div>
      <div class="field">
        <span class="fas fa-lock"></span>
        <input type="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>
